          with_grant_option: true
          GRANTS:
            - 'ALL'
          USER: 'root'
          HOSTS: 
            - 'localhost'                 # 提供 Linux shell  连取 127.0.0.1 ，在 localhost
            - '127.0.0.1'
          PASSWORD: 'mysql_pass_cli'
          DATABASE: '*'
